<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>Play List</title>
</head>
<body>
    <div class="container">
        <div class="control flex">
            <div class="play-list-complite flex">
                <a id="check-play-list-complite" class="btn ">Выбрать готовый плей лист</a>
            </div>
            <div class="play-list-create">
                <form class="form-enter">
                    <label for="author">Ведите автора песни:</label>
                    <input class="input-form name-author" type="text" name="name-author" id="author">
                    <label for="song">Ведите название песни:</label>
                    <input class="input-form name-song" type="text" name="name-song" id="song">
                    <button class="btn btn-enter" type="button" id="addBtn" disabled>Добавить в список</button>
                    <button class="btn btn-enter" type="button" id="createBtn" style="display: none">Вывести список</button>
                </form>
            </div>
        </div>
        <div class="conclusion">
            <h2 class="title">Список музыкальных произведений:</h2>
            <ol class="lists" id="lists">
                <!-- <li class="track">
                    <span class="author">gsdfgsdg</span>
                    <span class="song">bsdgsdgs</span>
                </li> -->
            </ol>
        </div>
    </div>


    <script src="js/scripts.js"></script>
</body>
</html>
